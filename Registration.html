<html>
<head>
    <title>Registration page</title>
    <style>
        body{
            background-color:Red;
        }
        </style>
        </head>
        <body>
            <center>
            <h3>Registration Form:</h3>
            <form action="success.html">
            Name:<input type="text"name="uname"><br>
            RollNumber:<br><input type="text"name="Roll"><br>
            PhoneNumber:<br><input type="text"name="ph"><br>
            Address:<br><input type="text"name="add"><br>
            Gender:<br>
            <input type="radio"name="gender"value="F">Female
            <input type="radio"name="gender"value="M">Male<br>
            Select a Branch:<br> <select name="branch">
                <option value="CSIT">csit</option>
                <option value="EEE">eee</option>
                <option value="ECE">ece</option>
                <option value="IOT">iot</option>
            </select><br>
            What Languages You Known:<br>
            <input type="checkbox"name="tel">Telugu<br>
            <input type="checkbox"name="eng">English<br>
            <input type="checkbox"name="hin">Hindi<br>
            <input type="checkbox"name="tam">Tamil<br>
            <h1>suggestions</h1>
            <Textarea Name="mytest"cols="35" rows="45">
                Your Opinion
            </Textarea><br>
           :<input type="submit">
        </form>
    </body>
    </center>
        </html>
